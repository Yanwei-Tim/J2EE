function changeImg(obj){
	var ul = document.getElementById('version');
	var lis = ul.getElementsByTagName('li');
	for(var i=0;i<lis.length;i++){
		if(lis[i].id != obj.id){
			 lis[i].className = '';
			 lis[i].style.background =  '';
			 lis[i].style.color =  '';
		}else{
			lis[i].classNames ='fouce' ;
			lis[i].style.background = 'url(images/ahover.jpg) no-repeat';
			lis[i].style.color =  '#FFF';
			document.getElementById('img1').src = 'images/'+obj.id+'.jpg';
		}
	}
}
</script>
